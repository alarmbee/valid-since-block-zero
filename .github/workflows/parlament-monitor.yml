name: Parlament irományfigyelő

on:
  schedule:
    # GitHub cron UTC; kb. 06:05 Europe/Budapest téli időben (nyáron elcsúszik)
    - cron: "5 5 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: parlament-monitor
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Restore monitor state
        uses: actions/cache/restore@v4
        with:
          path: .cache/parlament-monitor
          key: parlament-monitor-${{ github.run_id }}
          restore-keys: |
            parlament-monitor-

      - name: Run monitor
        env:
          PARLAMENT_ACCESS_TOKEN: ${{ secrets.PARLAMENT_ACCESS_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_MESSAGE_THREAD_ID: ${{ secrets.TELEGRAM_MESSAGE_THREAD_ID }}
        run: node scripts/parlament-monitor.mjs

      - name: Save monitor state
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .cache/parlament-monitor
          key: parlament-monitor-${{ github.run_id }}
